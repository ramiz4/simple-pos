apiVersion: v1
kind: Service
metadata:
  name: {{ include "simple-pos.fullname" . }}-pos
  labels:
    {{- include "simple-pos.labels" . | nindent 4 }}
spec:
  type: {{ .Values.pos.service.type }}
  selector:
    app.kubernetes.io/component: pos
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.pos.service.port }}
      targetPort: http
      protocol: TCP
      name: http
