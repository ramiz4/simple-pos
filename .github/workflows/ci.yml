name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  main:
    name: CI (Lint, Test, Build)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
          POSTGRES_DB: simplepos
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgrespassword@localhost:5432/simplepos?schema=public
      JWT_SECRET: ci-secret
      JWT_REFRESH_SECRET: ci-refresh-secret
      STRIPE_SECRET_KEY: sk_test_ci
      STRIPE_WEBHOOK_SECRET: whsec_ci
      PORT: 3000
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.28.2
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Tauri system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config

      - run: pnpm install --frozen-lockfile

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/native/src-tauri -> target

      - uses: nrwl/nx-set-shas@v4

      - name: Generate Prisma Client
        run: pnpm nx run api:prisma-generate

      - name: Push Database Schema
        run: |
          pnpm exec prisma db push --accept-data-loss --schema=apps/api/prisma/schema.prisma

      - name: Start API in Background
        run: |
          pnpm nx serve api > api-logs.txt 2>&1 &
          echo "Waiting for API to be ready..."
          timeout 60s bash -c 'until curl -s http://localhost:3000/api/v1/health > /dev/null; do sleep 2; done' || (cat api-logs.txt && exit 1)
          echo "API is ready!"

      - name: Nx Affected Check
        run: pnpm nx affected -t lint test build --exclude=native --parallel=3

      - name: Nx Cloud Fix CI
        run: pnpm exec nx-cloud fix-ci
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    needs: main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GH_RELEASE_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.GH_RELEASE_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ env.GH_RELEASE_TOKEN }}

  deploy-web:
    name: Deploy Web
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://unused:unused@localhost:5432/unused?schema=public
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm nx build pos --base-href=/simple-pos/

      - name: Nx Cloud Fix CI
        run: pnpm exec nx-cloud fix-ci
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/pos/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-desktop:
    name: Deploy Desktop (${{ matrix.platform }})
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
          - platform: 'ubuntu-22.04'
          - platform: 'windows-latest'
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/native/src-tauri -> target

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/native
          tagName: v${{ needs.release.outputs.new_release_version }}
          releaseName: 'Simple POS v${{ needs.release.outputs.new_release_version }}'
          releaseBody: 'Desktop binaries for Simple POS v${{ needs.release.outputs.new_release_version }}'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.platform == 'windows-latest' && '--target x86_64-pc-windows-msvc' || '' }}

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-artifacts-${{ matrix.platform }}
          path: |
            apps/native/src-tauri/target/release/bundle/appimage/*.AppImage*
            apps/native/src-tauri/target/release/bundle/dmg/*.dmg
            apps/native/src-tauri/target/release/bundle/macos/*.app.tar.*
            apps/native/src-tauri/target/release/bundle/nsis/*.exe
            apps/native/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: ignore
