<div class="min-h-screen bg-linear-to-br from-purple-50 to-blue-50">
  <app-admin-page-header title="Manage Categories"></app-admin-page-header>

  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <app-alert
      *ngIf="successMessage"
      [message]="successMessage"
      type="success"
      (close)="successMessage = ''"
    ></app-alert>

    <app-alert
      *ngIf="errorMessage"
      [message]="errorMessage"
      type="error"
      (close)="errorMessage = ''"
    ></app-alert>

    <!-- Main Content -->
    @if (!isFormOpen && !isDeleteConfirmOpen) {
      <app-management-list
        title="Categories"
        itemLabel="Category"
        [isLoading]="isLoading"
        [isEmpty]="categories.length === 0"
        (add)="openForm()"
      >
        @for (category of categories; track category.id) {
          <div
            class="backdrop-blur-md bg-white/60 rounded-lg border border-white/40 p-4 hover:shadow-lg transition flex items-center justify-between"
          >
            <div class="flex-1">
              <div class="flex items-center gap-3">
                <h3 class="text-lg font-semibold text-gray-800">{{ category.name }}</h3>
                @if (category.isActive) {
                  <span
                    class="px-3 py-1 backdrop-blur-md bg-green-100/80 text-green-700 text-xs rounded-full border border-green-200"
                  >
                    Active
                  </span>
                } @else {
                  <span
                    class="px-3 py-1 backdrop-blur-md bg-gray-100/80 text-gray-700 text-xs rounded-full border border-gray-200"
                  >
                    Inactive
                  </span>
                }
              </div>
              <p class="text-sm text-gray-600 mt-1">Order: {{ category.sortOrder }}</p>
            </div>

            <div class="flex gap-2 items-center flex-wrap sm:flex-nowrap">
              <button
                (click)="moveUp(category)"
                [disabled]="categories[0].id === category.id"
                class="px-3 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 disabled:opacity-50 disabled:cursor-not-allowed text-blue-700 rounded-lg transition border border-blue-200 text-sm"
              >
                ↑
              </button>
              <button
                (click)="moveDown(category)"
                [disabled]="categories[categories.length - 1].id === category.id"
                class="px-3 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 disabled:opacity-50 disabled:cursor-not-allowed text-blue-700 rounded-lg transition border border-blue-200 text-sm"
              >
                ↓
              </button>
              <button
                (click)="openForm(category)"
                class="px-3 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 text-blue-700 rounded-lg transition border border-blue-200 text-sm"
              >
                Edit
              </button>
              <button
                (click)="openDeleteConfirm(category)"
                class="px-3 py-2 min-h-[44px] backdrop-blur-md bg-red-50/80 hover:bg-red-100 text-red-700 rounded-lg transition border border-red-200 text-sm"
              >
                Delete
              </button>
            </div>
          </div>
        }
      </app-management-list>
    }

    <!-- Add/Edit Modal -->
    <app-modal *ngIf="isFormOpen" (close)="closeForm()">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">
        {{ editingId ? 'Edit Category' : 'Add New Category' }}
      </h2>

      <form (ngSubmit)="saveCategory()" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Name *</label>
          <input
            [(ngModel)]="formData.name"
            name="name"
            type="text"
            placeholder="e.g., Pizza, Drinks, Desserts"
            class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Sort Order -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Sort Order</label>
          <input
            [(ngModel)]="formData.sortOrder"
            name="sortOrder"
            type="number"
            placeholder="0"
            class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Status -->
        <div>
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="formData.isActive"
              name="isActive"
              class="w-5 h-5 rounded border-gray-300 text-purple-600 focus:ring-purple-500"
            />
            <span class="text-sm font-semibold text-gray-700">Active</span>
          </label>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 mt-6">
          <button
            type="submit"
            class="flex-1 px-4 py-2 min-h-[44px] bg-linear-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg transition shadow-md font-bold"
          >
            {{ editingId ? 'Update Category' : 'Create Category' }}
          </button>
          <button
            type="button"
            (click)="closeForm()"
            class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-gray-100/80 hover:bg-gray-200 text-gray-800 rounded-lg transition font-bold"
          >
            Cancel
          </button>
        </div>
      </form>
    </app-modal>

    <!-- Delete Confirmation -->
    <app-confirm-delete-modal
      *ngIf="isDeleteConfirmOpen"
      [itemName]="deleteConfirmName"
      (confirm)="confirmDelete()"
      (cancel)="closeDeleteConfirm()"
    ></app-confirm-delete-modal>
  </main>
</div>
