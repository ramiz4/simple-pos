<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
  @if (successMessage) {
    <app-alert [message]="successMessage" type="success" (close)="successMessage = ''"></app-alert>
  }

  @if (errorMessage) {
    <app-alert [message]="errorMessage" type="error" (close)="errorMessage = ''"></app-alert>
  }

  <app-management-list
    title="Tables"
    itemLabel="Table"
    [isLoading]="isLoading"
    [isEmpty]="tables.length === 0"
    (add)="openForm()"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (table of tables; track table.id) {
        <div
          class="backdrop-blur-md bg-white/60 rounded-xl border border-white/40 p-4 hover:shadow-lg transition"
        >
          <div class="flex justify-between items-start mb-3">
            <div>
              <h3 class="text-lg font-semibold text-gray-800">{{ table.name }}</h3>
              <p class="text-sm text-gray-600">Table #{{ table.number }}</p>
            </div>
            <span
              class="px-3 py-1 backdrop-blur-md bg-purple-100/80 text-purple-700 text-sm rounded-full border border-purple-200"
            >
              {{ getStatusLabel(table.statusId) }}
            </span>
          </div>

          <div class="mb-4 space-y-2 text-sm">
            <p class="text-gray-700"><span class="font-semibold">Seats:</span> {{ table.seats }}</p>
          </div>

          <div class="flex gap-2">
            <button
              (click)="openForm(table)"
              class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 text-blue-700 rounded-lg transition border border-blue-200"
            >
              Edit
            </button>
            <button
              (click)="openDeleteConfirm(table)"
              class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-red-50/80 hover:bg-red-100 text-red-700 rounded-lg transition border border-red-200"
            >
              Delete
            </button>
          </div>
        </div>
      }
    </div>
  </app-management-list>
</main>

<!-- Add/Edit Modal -->
@if (isFormOpen) {
  <app-modal
    (close)="closeForm()"
    containerClass="max-w-xl"
    [title]="editingId ? 'Edit Table' : 'Add New Table'"
    subtitle="Configure seating capacity and identification"
  >
    <form id="tableForm" (ngSubmit)="saveTable()" class="space-y-6 px-1">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div class="md:col-span-2 space-y-2">
          <label class="block text-xs font-black text-gray-400 uppercase tracking-widest"
            >Display Name *</label
          >
          <input
            [(ngModel)]="formData.name"
            name="name"
            type="text"
            placeholder="e.g., Table A"
            class="w-full px-5 py-3 min-h-[44px] backdrop-blur-md bg-white/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium text-gray-800"
          />
        </div>

        <!-- Number -->
        <div class="space-y-2">
          <label class="block text-xs font-black text-gray-400 uppercase tracking-widest"
            >Table Number *</label
          >
          <input
            [(ngModel)]="formData.number"
            name="number"
            type="number"
            placeholder="1"
            class="w-full px-5 py-3 min-h-[44px] backdrop-blur-md bg-white/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium text-gray-800"
          />
        </div>

        <!-- Seats -->
        <div class="space-y-2">
          <label class="block text-xs font-black text-gray-400 uppercase tracking-widest"
            >Seat Count *</label
          >
          <input
            [(ngModel)]="formData.seats"
            name="seats"
            type="number"
            min="1"
            placeholder="4"
            class="w-full px-5 py-3 min-h-[44px] backdrop-blur-md bg-white/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium text-gray-800"
          />
        </div>

        <!-- Status -->
        <div class="md:col-span-2 space-y-2">
          <label class="block text-xs font-black text-gray-400 uppercase tracking-widest"
            >Initial Status *</label
          >
          <select
            [(ngModel)]="formData.statusId"
            name="statusId"
            class="w-full px-5 py-3 min-h-[44px] backdrop-blur-md bg-white/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium text-gray-800"
          >
            <option [ngValue]="0">-- Select Status --</option>
            @for (status of tableStatuses; track status.id) {
              <option [ngValue]="status.id">{{ status.code }}</option>
            }
          </select>
        </div>
      </div>
    </form>

    <div footer class="flex gap-4 w-full">
      <button
        type="button"
        (click)="closeForm()"
        class="flex-1 px-6 py-3 min-h-[44px] bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-2xl transition-all font-black uppercase tracking-widest text-xs active:scale-95"
      >
        Cancel
      </button>
      <button
        form="tableForm"
        type="submit"
        class="flex-1 px-6 py-3 min-h-[44px] bg-linear-to-r from-purple-600 to-blue-600 hover:shadow-xl hover:shadow-purple-200 text-white rounded-2xl transition-all font-black uppercase tracking-widest text-xs active:scale-95"
      >
        {{ editingId ? 'Update' : 'Create' }}
      </button>
    </div>
  </app-modal>
}

<!-- Delete Confirmation -->
@if (isDeleteConfirmOpen) {
  <app-confirm-delete-modal
    [itemName]="deleteConfirmName"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteConfirm()"
  ></app-confirm-delete-modal>
}
