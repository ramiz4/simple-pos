<app-admin-page-header title="Manage Tables"></app-admin-page-header>

<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
  <app-alert
    *ngIf="successMessage"
    [message]="successMessage"
    type="success"
    (close)="successMessage = ''"
  ></app-alert>

  <app-alert
    *ngIf="errorMessage"
    [message]="errorMessage"
    type="error"
    (close)="errorMessage = ''"
  ></app-alert>

  <app-management-list
    title="Tables"
    itemLabel="Table"
    [isLoading]="isLoading"
    [isEmpty]="tables.length === 0"
    (add)="openForm()"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (table of tables; track table.id) {
        <div
          class="backdrop-blur-md bg-white/60 rounded-xl border border-white/40 p-4 hover:shadow-lg transition"
        >
          <div class="flex justify-between items-start mb-3">
            <div>
              <h3 class="text-lg font-semibold text-gray-800">{{ table.name }}</h3>
              <p class="text-sm text-gray-600">Table #{{ table.number }}</p>
            </div>
            <span
              class="px-3 py-1 backdrop-blur-md bg-purple-100/80 text-purple-700 text-sm rounded-full border border-purple-200"
            >
              {{ getStatusLabel(table.statusId) }}
            </span>
          </div>

          <div class="mb-4 space-y-2 text-sm">
            <p class="text-gray-700"><span class="font-semibold">Seats:</span> {{ table.seats }}</p>
          </div>

          <div class="flex gap-2">
            <button
              (click)="openForm(table)"
              class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 text-blue-700 rounded-lg transition border border-blue-200"
            >
              Edit
            </button>
            <button
              (click)="openDeleteConfirm(table)"
              class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-red-50/80 hover:bg-red-100 text-red-700 rounded-lg transition border border-red-200"
            >
              Delete
            </button>
          </div>
        </div>
      }
    </div>
  </app-management-list>
</main>

<!-- Add/Edit Modal -->
<app-modal *ngIf="isFormOpen" (close)="closeForm()">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    {{ editingId ? 'Edit Table' : 'Add New Table' }}
  </h2>

  <form (ngSubmit)="saveTable()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Name *</label>
        <input
          [(ngModel)]="formData.name"
          name="name"
          type="text"
          placeholder="e.g., Table A"
          class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Number -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Table Number *</label>
        <input
          [(ngModel)]="formData.number"
          name="number"
          type="number"
          placeholder="1"
          class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Seats -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Seats *</label>
        <input
          [(ngModel)]="formData.seats"
          name="seats"
          type="number"
          min="1"
          placeholder="4"
          class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Status *</label>
        <select
          [(ngModel)]="formData.statusId"
          name="statusId"
          class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option [ngValue]="0">-- Select Status --</option>
          @for (status of tableStatuses; track status.id) {
            <option [ngValue]="status.id">{{ status.code }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 mt-6">
      <button
        type="submit"
        class="flex-1 px-4 py-2 min-h-[44px] bg-linear-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg transition shadow-md font-bold"
      >
        {{ editingId ? 'Update Table' : 'Create Table' }}
      </button>
      <button
        type="button"
        (click)="closeForm()"
        class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-gray-100/80 hover:bg-gray-200 text-gray-800 rounded-lg transition font-bold"
      >
        Cancel
      </button>
    </div>
  </form>
</app-modal>

<!-- Delete Confirmation -->
<app-confirm-delete-modal
  *ngIf="isDeleteConfirmOpen"
  [itemName]="deleteConfirmName"
  (confirm)="confirmDelete()"
  (cancel)="closeDeleteConfirm()"
></app-confirm-delete-modal>
