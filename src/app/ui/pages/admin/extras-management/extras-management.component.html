<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
  @if (successMessage) {
    <app-alert [message]="successMessage" type="success" (close)="successMessage = ''"></app-alert>
  }

  @if (errorMessage) {
    <app-alert [message]="errorMessage" type="error" (close)="errorMessage = ''"></app-alert>
  }

  <!-- Main Content -->
  @if (!isFormOpen && !isDeleteConfirmOpen) {
    <app-management-list
      title="Extras"
      itemLabel="Extra"
      [isLoading]="isLoading"
      [isEmpty]="extras.length === 0"
      (add)="openForm()"
    >
      @for (extra of extras; track extra.id) {
        <div
          class="backdrop-blur-md bg-white/60 rounded-lg border border-white/40 p-4 hover:shadow-lg transition flex items-center justify-between flex-wrap gap-4 sm:gap-0"
        >
          <div class="flex-1 min-w-[200px]">
            <h3 class="text-lg font-semibold text-gray-800">{{ extra.name }}</h3>
            <p class="text-sm text-gray-600 mt-1">
              Price:
              <span class="font-semibold text-purple-600">${{ extra.price.toFixed(2) }}</span>
            </p>
          </div>

          <div class="flex gap-2 w-full sm:w-auto sm:justify-end">
            <button
              (click)="openForm(extra)"
              class="flex-1 sm:flex-none px-4 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 text-blue-700 rounded-lg transition border border-blue-200"
            >
              Edit
            </button>
            <button
              (click)="openDeleteConfirm(extra)"
              class="flex-1 sm:flex-none px-4 py-2 min-h-[44px] backdrop-blur-md bg-red-50/80 hover:bg-red-100 text-red-700 rounded-lg transition border border-red-200"
            >
              Delete
            </button>
          </div>
        </div>
      }
    </app-management-list>
  }

  <!-- Add/Edit Modal -->
  @if (isFormOpen) {
    <app-modal
      (close)="closeForm()"
      containerClass="max-w-xl"
      [title]="editingId ? 'Edit Extra' : 'Add New Extra'"
      subtitle="Add optional add-ons and toppings"
    >
      <form id="extraForm" (ngSubmit)="saveExtra()" class="space-y-6 px-1">
        <!-- Name -->
        <div class="space-y-2">
          <label class="block text-xs font-black text-gray-400 uppercase tracking-widest"
            >Extra Name *</label
          >
          <input
            [(ngModel)]="formData.name"
            name="name"
            type="text"
            placeholder="e.g., Extra Cheese, Bacon"
            class="w-full px-5 py-3 min-h-[44px] backdrop-blur-md bg-white/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium text-gray-800"
          />
        </div>

        <!-- Price -->
        <div class="space-y-2">
          <label class="block text-xs font-black text-gray-400 uppercase tracking-widest"
            >Additional Price ($) *</label
          >
          <input
            [(ngModel)]="formData.price"
            name="price"
            type="number"
            min="0"
            step="0.01"
            placeholder="0.00"
            class="w-full px-5 py-3 min-h-[44px] backdrop-blur-md bg-white/50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium text-gray-800"
          />
        </div>
      </form>

      <div footer class="flex gap-4 w-full">
        <button
          type="button"
          (click)="closeForm()"
          class="flex-1 px-6 py-3 min-h-[44px] bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-2xl transition-all font-black uppercase tracking-widest text-xs active:scale-95"
        >
          Cancel
        </button>
        <button
          form="extraForm"
          type="submit"
          class="flex-1 px-6 py-3 min-h-[44px] bg-linear-to-r from-purple-600 to-blue-600 hover:shadow-xl hover:shadow-purple-200 text-white rounded-2xl transition-all font-black uppercase tracking-widest text-xs active:scale-95"
        >
          {{ editingId ? 'Update' : 'Create' }}
        </button>
      </div>
    </app-modal>
  }

  <!-- Delete Confirmation -->
  @if (isDeleteConfirmOpen) {
    <app-confirm-delete-modal
      [itemName]="deleteConfirmName"
      (confirm)="confirmDelete()"
      (cancel)="closeDeleteConfirm()"
    ></app-confirm-delete-modal>
  }
</main>
