<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
  <app-alert
    *ngIf="successMessage"
    [message]="successMessage"
    type="success"
    (close)="successMessage = ''"
  ></app-alert>

  <app-alert
    *ngIf="errorMessage"
    [message]="errorMessage"
    type="error"
    (close)="errorMessage = ''"
  ></app-alert>

  <!-- Main Content -->
  @if (!isFormOpen && !isDeleteConfirmOpen) {
    <app-management-list
      title="Extras"
      itemLabel="Extra"
      [isLoading]="isLoading"
      [isEmpty]="extras.length === 0"
      (add)="openForm()"
    >
      @for (extra of extras; track extra.id) {
        <div
          class="backdrop-blur-md bg-white/60 rounded-lg border border-white/40 p-4 hover:shadow-lg transition flex items-center justify-between flex-wrap gap-4 sm:gap-0"
        >
          <div class="flex-1 min-w-[200px]">
            <h3 class="text-lg font-semibold text-gray-800">{{ extra.name }}</h3>
            <p class="text-sm text-gray-600 mt-1">
              Price:
              <span class="font-semibold text-purple-600">${{ extra.price.toFixed(2) }}</span>
            </p>
          </div>

          <div class="flex gap-2 w-full sm:w-auto sm:justify-end">
            <button
              (click)="openForm(extra)"
              class="flex-1 sm:flex-none px-4 py-2 min-h-[44px] backdrop-blur-md bg-blue-50/80 hover:bg-blue-100 text-blue-700 rounded-lg transition border border-blue-200"
            >
              Edit
            </button>
            <button
              (click)="openDeleteConfirm(extra)"
              class="flex-1 sm:flex-none px-4 py-2 min-h-[44px] backdrop-blur-md bg-red-50/80 hover:bg-red-100 text-red-700 rounded-lg transition border border-red-200"
            >
              Delete
            </button>
          </div>
        </div>
      }
    </app-management-list>
  }

  <!-- Add/Edit Modal -->
  <app-modal *ngIf="isFormOpen" (close)="closeForm()">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      {{ editingId ? 'Edit Extra' : 'Add New Extra' }}
    </h2>

    <form (ngSubmit)="saveExtra()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Name *</label>
        <input
          [(ngModel)]="formData.name"
          name="name"
          type="text"
          placeholder="e.g., Extra Cheese, Bacon"
          class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Price *</label>
        <input
          [(ngModel)]="formData.price"
          name="price"
          type="number"
          min="0"
          step="0.01"
          placeholder="0.00"
          class="w-full px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/60 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 mt-6">
        <button
          type="submit"
          class="flex-1 px-4 py-2 min-h-[44px] bg-linear-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg transition shadow-md font-bold"
        >
          {{ editingId ? 'Update Extra' : 'Create Extra' }}
        </button>
        <button
          type="button"
          (click)="closeForm()"
          class="flex-1 px-4 py-2 min-h-[44px] backdrop-blur-md bg-gray-100/80 hover:bg-gray-200 text-gray-800 rounded-lg transition font-bold"
        >
          Cancel
        </button>
      </div>
    </form>
  </app-modal>

  <!-- Delete Confirmation -->
  <app-confirm-delete-modal
    *ngIf="isDeleteConfirmOpen"
    [itemName]="deleteConfirmName"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteConfirm()"
  ></app-confirm-delete-modal>
</main>
