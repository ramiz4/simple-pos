<div class="min-h-screen bg-linear-to-br from-purple-50 to-blue-50">
  <app-admin-page-header title="Admin Dashboard" [showBackButton]="false">
    <div actions class="flex items-center space-x-2">
      @if (session) {
        <div class="text-xs hidden md:block mr-2">
          <span class="text-gray-600">Welcome,</span>
          <span class="font-semibold text-gray-800 ml-1">{{ session.user.name }}</span>
        </div>
        <button
          (click)="onBackToDashboard()"
          class="px-4 py-2 min-h-[44px] backdrop-blur-md bg-white/80 hover:bg-white text-gray-700 rounded-lg transition shadow-sm border border-gray-200 text-sm font-bold"
        >
          Portal
        </button>
        <button
          (click)="onLock()"
          class="px-4 py-2 min-h-[44px] bg-linear-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white rounded-lg transition shadow-md flex items-center gap-2 text-sm font-bold"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
          Lock
        </button>
      }
    </div>
  </app-admin-page-header>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="backdrop-blur-md bg-white/70 rounded-2xl shadow-xl p-6 border border-white/20">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Configuration Management</h2>
        <p class="text-gray-600 mb-8">
          Configure your restaurant settings, products, and inventory
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          @for (item of adminMenuItems; track item.route) {
            <a
              [routerLink]="item.route"
              class="group backdrop-blur-md bg-white/80 hover:bg-linear-to-br hover:from-purple-50 hover:to-blue-50 rounded-xl p-6 shadow-lg border border-white/50 transition-all duration-300 hover:scale-105 hover:shadow-xl cursor-pointer"
            >
              <div class="flex items-center space-x-4">
                <div class="text-4xl group-hover:scale-110 transition-transform duration-300">
                  {{ item.icon }}
                </div>
                <div class="flex-1">
                  <h3
                    class="text-lg font-semibold text-gray-800 group-hover:text-purple-600 transition-colors"
                  >
                    {{ item.name }}
                  </h3>
                  <p class="text-sm text-gray-600 mt-1">
                    {{ item.description }}
                  </p>
                </div>
              </div>
            </a>
          }
        </div>
      </div>
    </div>
  </main>
</div>
