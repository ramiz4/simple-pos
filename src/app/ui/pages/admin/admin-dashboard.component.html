<div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
  <nav class="backdrop-blur-md bg-white/80 shadow-lg border-b border-white/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
            Admin Dashboard
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          @if (session) {
            <div class="text-sm hidden md:block">
              <span class="text-gray-600">Welcome,</span>
              <span class="font-semibold text-gray-800 ml-1">{{ session.user.name }}</span>
              <span class="text-gray-500 ml-2">({{ session.roleCode }})</span>
            </div>
            <button
              (click)="onBackToDashboard()"
              class="px-4 py-2 backdrop-blur-md bg-white/80 hover:bg-white text-gray-700 rounded-lg transition shadow-sm border border-gray-200"
            >
              Back
            </button>
            <button
              (click)="onLogout()"
              class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg transition shadow-md"
            >
              Logout
            </button>
          }
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="backdrop-blur-md bg-white/70 rounded-2xl shadow-xl p-6 border border-white/20">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Configuration Management</h2>
        <p class="text-gray-600 mb-8">
          Configure your restaurant settings, products, and inventory
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          @for (item of adminMenuItems; track item.route) {
            <a
              [routerLink]="item.route"
              class="group backdrop-blur-md bg-white/80 hover:bg-gradient-to-br hover:from-purple-50 hover:to-blue-50 rounded-xl p-6 shadow-lg border border-white/50 transition-all duration-300 hover:scale-105 hover:shadow-xl cursor-pointer"
            >
              <div class="flex items-center space-x-4">
                <div class="text-4xl group-hover:scale-110 transition-transform duration-300">
                  {{ item.icon }}
                </div>
                <div class="flex-1">
                  <h3 class="text-lg font-semibold text-gray-800 group-hover:text-purple-600 transition-colors">
                    {{ item.name }}
                  </h3>
                  <p class="text-sm text-gray-600 mt-1">
                    {{ item.description }}
                  </p>
                </div>
              </div>
            </a>
          }
        </div>
      </div>
    </div>
  </main>
</div>
