<h2 class="text-3xl font-bold text-gray-800 mb-2">Configuration Management</h2>
<p class="text-gray-600 mb-8">Configure your restaurant settings, products, and inventory</p>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-4 md:gap-6 lg:gap-8 2xl:gap-10"
>
  @for (item of adminMenuItems; track item.route) {
    <a
      [routerLink]="item.route"
      class="group backdrop-blur-md bg-white/80 hover:bg-linear-to-br hover:from-purple-50 hover:to-blue-50 rounded-xl p-6 shadow-lg border border-white/50 transition-all duration-300 hover:scale-105 hover:shadow-xl cursor-pointer"
    >
      <div class="flex items-center space-x-4">
        <div class="text-4xl group-hover:scale-110 transition-transform duration-300">
          {{ item.icon }}
        </div>
        <div class="flex-1">
          <h3
            class="text-lg font-semibold text-gray-800 group-hover:text-purple-600 transition-colors"
          >
            {{ item.name }}
          </h3>
          <p class="text-sm text-gray-600 mt-1">
            {{ item.description }}
          </p>
        </div>
      </div>
    </a>
  }
</div>
