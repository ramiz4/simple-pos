<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Seed Test Users</h1>

    <p class="text-gray-600 mb-6 text-sm">
      Click the button below to create test users for the system:
    </p>

    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
      <ul class="text-sm text-gray-700 space-y-2">
        <li><strong>admin</strong> / PIN: 1234 (ADMIN role)</li>
        <li><strong>cashier</strong> / PIN: 1234 (CASHIER role)</li>
        <li><strong>kitchen</strong> / PIN: 1234 (KITCHEN role)</li>
      </ul>
    </div>

    @if (message()) {
      <div
        class="mb-4 p-4 rounded-lg border"
        [class.bg-blue-50]="isLoading()"
        [class.border-blue-200]="isLoading()"
        [class.text-blue-700]="isLoading()"
        [class.bg-green-50]="!isLoading() && !isError()"
        [class.border-green-200]="!isLoading() && !isError()"
        [class.text-green-700]="!isLoading() && !isError()"
        [class.bg-red-50]="!isLoading() && isError()"
        [class.border-red-200]="!isLoading() && isError()"
        [class.text-red-700]="!isLoading() && isError()"
      >
        <p class="text-sm font-medium">
          {{ message() }}
        </p>
      </div>
    }

    <div class="space-y-3">
      <button
        (click)="createTestUsers()"
        [disabled]="isLoading()"
        class="w-full px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isLoading()) {
          <span>Creating...</span>
        } @else {
          <span>Create Test Users</span>
        }
      </button>

      <button
        (click)="goToLogin()"
        class="w-full px-4 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition"
      >
        Go to Login
      </button>
    </div>
  </div>
</div>
