<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Organization</h1>
      <p class="text-gray-600">Register your business and become the admin</p>
    </div>

    <form (ngSubmit)="onRegister()" class="space-y-4">
      <!-- Organization Details -->
      <div class="space-y-4 border-b pb-4">
        <h2 class="text-lg font-semibold text-gray-700">Organization Details</h2>
        
        <div>
          <label for="orgName" class="block text-sm font-medium text-gray-700 mb-1">
            Organization Name
          </label>
          <input
            type="text"
            id="orgName"
            [value]="organizationName()"
            (input)="organizationName.set($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="My Restaurant"
            required
          />
        </div>

        <div>
          <label for="orgEmail" class="block text-sm font-medium text-gray-700 mb-1">
            Organization Email
          </label>
          <input
            type="email"
            id="orgEmail"
            [value]="organizationEmail()"
            (input)="organizationEmail.set($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="contact@myrestaurant.com"
            required
          />
        </div>
      </div>

      <!-- Owner Details -->
      <div class="space-y-4">
        <h2 class="text-lg font-semibold text-gray-700">Owner Account</h2>
        
        <div>
          <label for="ownerName" class="block text-sm font-medium text-gray-700 mb-1">
            Your Name
          </label>
          <input
            type="text"
            id="ownerName"
            [value]="ownerName()"
            (input)="ownerName.set($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="John Doe"
            required
          />
        </div>

        <div>
          <label for="ownerPin" class="block text-sm font-medium text-gray-700 mb-1">
            PIN (4+ digits)
          </label>
          <input
            type="password"
            id="ownerPin"
            [value]="ownerPin()"
            (input)="ownerPin.set($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="****"
            required
            minlength="4"
          />
        </div>

        <div>
          <label for="confirmPin" class="block text-sm font-medium text-gray-700 mb-1">
            Confirm PIN
          </label>
          <input
            type="password"
            id="confirmPin"
            [value]="confirmPin()"
            (input)="confirmPin.set($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="****"
            required
            minlength="4"
          />
        </div>
      </div>

      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        @if (isLoading()) {
          <span>Creating Organization...</span>
        } @else {
          <span>Register & Continue</span>
        }
      </button>

      <div class="text-center pt-4">
        <button
          type="button"
          (click)="goToLogin()"
          class="text-blue-600 hover:text-blue-800 text-sm font-medium"
        >
          Already have an account? Login
        </button>
      </div>
    </form>

    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
      <p class="text-xs text-gray-600">
        <strong>Note:</strong> As the organization owner, you will be automatically assigned as the admin. 
        You can add cashier and kitchen users after registration.
      </p>
    </div>
  </div>
</div>
