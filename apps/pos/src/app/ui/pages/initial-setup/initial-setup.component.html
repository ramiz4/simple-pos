<div
  class="min-h-screen bg-surface-50 flex items-center justify-center p-4 sm:p-6 relative overflow-x-hidden"
>
  <!-- Background Decorations -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute -top-24 -left-24 w-96 h-96 primary-gradient rounded-full blur-3xl opacity-10 animate-float"
    ></div>
    <div
      class="absolute -bottom-24 -right-24 w-96 h-96 primary-gradient rounded-full blur-3xl opacity-10 animate-float"
      style="animation-delay: -1.5s"
    ></div>
  </div>

  <div class="glass-card w-full max-w-md p-8 relative z-10 animate-scale-in my-auto">
    <div class="text-center mb-6">
      <div
        class="inline-block px-3 py-1 bg-primary-100 text-primary-700 rounded-full text-[10px] font-black uppercase tracking-widest mb-4 border border-primary-200"
      >
        One-Time Configuration
      </div>
      <div class="mb-4 flex justify-center">
        <img
          src="favicon.svg"
          alt="Simple POS Logo"
          class="w-16 h-16 shadow-xl shadow-primary-200 rounded-2xl"
        />
      </div>
      <h1 class="text-2xl font-black text-surface-900 tracking-tight">System Setup</h1>
      <p class="text-surface-500 font-medium text-sm mt-2 max-w-[260px] mx-auto">
        Create your Owner profile. This setup screen will not appear again.
      </p>
    </div>

    <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-4">
      <!-- Username Input -->
      <div class="space-y-1.5 animate-fade-in">
        <label
          for="username"
          class="text-[10px] font-black text-surface-400 uppercase tracking-widest ml-1"
        >
          Username
        </label>
        <div class="relative">
          <input
            type="text"
            id="username"
            [value]="username()"
            (input)="onUsernameInput($event)"
            class="w-full h-12 px-4 bg-surface-50 rounded-xl border border-surface-100 focus:ring-2 focus:ring-primary-400 focus:border-transparent transition-all font-bold text-surface-800 placeholder:text-surface-300"
            placeholder="admin"
            [disabled]="isLoading()"
            required
          />
        </div>
      </div>

      <!-- PIN Input -->
      <div class="space-y-1.5 animate-fade-in" style="animation-delay: 0.1s">
        <label
          for="pin"
          class="text-[10px] font-black text-surface-400 uppercase tracking-widest ml-1"
        >
          Create PIN
        </label>
        <div class="relative">
          <input
            type="password"
            id="pin"
            inputmode="numeric"
            pattern="[0-9]*"
            [value]="pin()"
            (input)="onPinInput($event)"
            class="w-full h-12 px-4 bg-surface-50 rounded-xl border border-surface-100 focus:ring-2 focus:ring-primary-400 focus:border-transparent transition-all font-bold text-surface-800 placeholder:text-surface-300"
            placeholder="****"
            maxlength="8"
            [disabled]="isLoading()"
            required
          />
        </div>
      </div>

      <!-- Confirm PIN Input -->
      <div class="space-y-1.5 animate-fade-in" style="animation-delay: 0.2s">
        <label
          for="confirmPin"
          class="text-[10px] font-black text-surface-400 uppercase tracking-widest ml-1"
        >
          Confirm PIN
        </label>
        <div class="relative">
          <input
            type="password"
            id="confirmPin"
            inputmode="numeric"
            pattern="[0-9]*"
            [value]="confirmPin()"
            (input)="onConfirmPinInput($event)"
            class="w-full h-12 px-4 bg-surface-50 rounded-xl border border-surface-100 focus:ring-2 focus:ring-primary-400 focus:border-transparent transition-all font-bold text-surface-800 placeholder:text-surface-300"
            placeholder="****"
            maxlength="8"
            [disabled]="isLoading()"
            required
          />
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div
          class="bg-red-50 text-red-500 p-3 rounded-xl text-xs font-bold animate-fade-in border border-red-100"
        >
          {{ errorMessage() }}
        </div>
      }

      <!-- Submit Button -->
      <app-button
        type="submit"
        [isLoading]="isLoading()"
        label="Create Account"
        [hasRightIcon]="!isLoading()"
        class="w-full h-14 text-base animate-fade-in mt-2"
        style="animation-delay: 0.3s"
      >
        <svg
          rightIcon
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 7l5 5m0 0l-5 5m5-5H6"
          />
        </svg>
      </app-button>
    </form>

    <div
      class="mt-6 pt-6 border-t border-surface-100 text-center animate-fade-in"
      style="animation-delay: 0.4s"
    >
      <p class="text-[10px] font-black uppercase tracking-[0.2em] text-surface-300">
        Simple POS System v1.3 â€¢ Setup Mode
      </p>
    </div>
  </div>
</div>
