<div class="max-w-5xl mx-auto space-y-8 animate-fade-in">
  @if (status()) {
    <div
      class="p-4 rounded-2xl text-center font-black shadow-xl shadow-purple-500/5 border border-white/60 glass-card animate-scale-in"
      [ngClass]="
        status()?.includes('Success') || status()?.includes('Sent')
          ? 'bg-green-50/80! text-green-600'
          : 'bg-red-50/80! text-red-600'
      "
    >
      <div class="flex items-center justify-center gap-3">
        @if (status()?.includes('Success') || status()?.includes('Sent')) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-red-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        }
        {{ status() }}
      </div>
    </div>
  }

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Receipt Printer -->
    <app-admin-section sectionTitle="Receipt Printer" sectionSubtitle="Customer Facing Receipts">
      <div slot="actions">
        <div
          class="w-10 h-10 rounded-xl bg-primary-100 text-primary-600 flex items-center justify-center shadow-inner"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
            />
          </svg>
        </div>
      </div>

      <div class="space-y-5">
        <div class="space-y-2">
          <label class="block text-xs font-black text-surface-400 uppercase tracking-[0.2em] ml-1"
            >Connection String</label
          >
          <div class="relative">
            <input
              [(ngModel)]="receiptConn"
              placeholder="tcp:192.168.1.100:9100"
              class="w-full h-14 px-5 rounded-2xl bg-white/50 border border-white/60 focus:border-primary-500 focus:bg-white transition-all outline-none font-medium text-surface-900 glass-card shadow-sm"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-xs font-black text-surface-400 uppercase tracking-[0.2em] ml-1"
            >Paper Width (Chars)</label
          >
          <input
            type="number"
            [(ngModel)]="receiptWidth"
            class="w-full h-14 px-5 rounded-2xl bg-white/50 border border-white/60 focus:border-primary-500 focus:bg-white transition-all outline-none font-medium text-surface-900 glass-card shadow-sm"
          />
        </div>

        <app-button
          (click)="testReceipt()"
          variant="glass"
          label="Send Test Receipt"
          [hasRightIcon]="true"
          class="w-full h-14 border-primary-100!"
        >
          <svg
            rightIcon
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </app-button>
      </div>
    </app-admin-section>

    <!-- Kitchen Printer -->
    <app-admin-section sectionTitle="Kitchen Printer" sectionSubtitle="Kitchen Staff Tickets">
      <div slot="actions">
        <div
          class="w-10 h-10 rounded-xl bg-orange-100 text-orange-600 flex items-center justify-center shadow-inner"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"
            />
          </svg>
        </div>
      </div>

      <div class="space-y-5">
        <div class="space-y-2">
          <label class="block text-xs font-black text-surface-400 uppercase tracking-[0.2em] ml-1"
            >Connection String</label
          >
          <input
            [(ngModel)]="kitchenConn"
            placeholder="tcp:192.168.1.101:9100"
            class="w-full h-14 px-5 rounded-2xl bg-white/50 border border-white/60 focus:border-orange-500 focus:bg-white transition-all outline-none font-medium text-surface-900 glass-card shadow-sm"
          />
        </div>

        <div class="space-y-2">
          <label class="block text-xs font-black text-surface-400 uppercase tracking-[0.2em] ml-1"
            >Paper Width (Chars)</label
          >
          <input
            type="number"
            [(ngModel)]="kitchenWidth"
            class="w-full h-14 px-5 rounded-2xl bg-white/50 border border-white/60 focus:border-orange-500 focus:bg-white transition-all outline-none font-medium text-surface-900 glass-card shadow-sm"
          />
        </div>

        <app-button
          (click)="testKitchen()"
          variant="glass"
          label="Send Test Ticket"
          [hasRightIcon]="true"
          class="w-full h-14 border-orange-100!"
        >
          <svg
            rightIcon
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"
            />
          </svg>
        </app-button>
      </div>
    </app-admin-section>
  </div>

  <!-- Save Button Section -->
  <div class="flex items-center justify-center pt-8">
    <app-button (click)="saveSettings()" label="Save Configuration" [hasLeftIcon]="true">
      <svg
        leftIcon
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
        />
      </svg>
    </app-button>
  </div>
</div>
