<header class="nav-blur">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center gap-3">
        @if (showBackButton) {
          <button
            type="button"
            (click)="onBack()"
            class="p-2 hover:bg-surface-100 rounded-full transition-colors active:scale-90"
            aria-label="Go back"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-surface-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
          </button>
        }
        <div class="flex items-center gap-2">
          <img src="logo.svg" alt="Simple POS Logo" class="h-8 w-auto" />
          <span class="text-surface-400 font-medium text-base ml-1 hidden sm:inline"
            >| {{ title }}</span
          >
        </div>
      </div>

      <div class="flex items-center gap-4">
        @if (updateAvailable()) {
          <button
            type="button"
            (click)="onUpdate()"
            class="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors animate-pulse"
            aria-label="Install available update"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
            <span class="text-sm font-semibold">Update Available</span>
          </button>
        }
        @if (session) {
          <div class="hidden md:flex flex-col items-end leading-tight">
            <span class="text-xs font-bold text-surface-500 uppercase tracking-wider">{{
              session.roleCode
            }}</span>
            <span class="font-bold text-surface-800">{{ session.user.name }}</span>
          </div>

          <div
            class="h-10 w-10 rounded-full primary-gradient flex items-center justify-center text-white font-bold shadow-lg shadow-primary-200"
          >
            {{ session.user.name.charAt(0).toUpperCase() }}
          </div>

          <button
            type="button"
            (click)="onLock()"
            class="p-2 hover:bg-surface-100 text-surface-600 rounded-full transition-colors active:scale-90"
            aria-label="Lock Terminal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </button>
        }
      </div>
    </div>
  </div>
</header>
