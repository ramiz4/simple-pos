<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Simple Bistro POS</h1>
      <p class="text-gray-500">Sign in to continue</p>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Username
        </label>
        <input
          type="text"
          id="username"
          [value]="username()"
          (input)="onUsernameInput($event)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="Enter your username"
          [disabled]="isLoading()"
          required
        />
      </div>

      <div>
        <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">
          PIN
        </label>
        <input
          type="password"
          id="pin"
          [value]="pin()"
          (input)="onPinInput($event)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="Enter your PIN"
          [disabled]="isLoading()"
          required
        />
      </div>

      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isLoading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <div class="mt-8 text-center text-sm text-gray-500">
      <p>Offline-First POS System</p>
    </div>
  </div>
</div>
